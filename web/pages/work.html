<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/work.css">

</head>
<body>

    <!-- ====== HEADER ====== -->
    <header>
        <img src="../assets/img/logoheader.png" alt="logo dnd">
        <h1>Make DND</h1>
        <p>Fundación Rol20</p>
    </header>
    

    <!-- ====== NAV ====== -->
    <nav>
        <ul>
            <li><a href="../index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="about.html"><i class="fa-solid fa-users"></i> ¿Quiénes Somos?</a></li>
            <li><a href="products.html"><i class="fa-solid fa-computer"></i> Productos y Servicios</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
        </ul>
    </nav>

    <!-- ====== WORK WITH US ====== -->
    <div class="work-with-us-container">
        <h2>Trabaja con nosotros</h2>
      
        <form action="#" method="post">
      
          <fieldset>
            <legend>Datos personales</legend>
      
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
      
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
      
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
      
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
      
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
      
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required>
      
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required>
      
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </fieldset>
      
          <fieldset>
            <legend>Formación</legend>
      
            <label for="titulacion">Titulación:</label>
            <input type="text" id="titulacion" name="titulacion">
      
            <label for="inicioFormacion">Año de inicio:</label>
            <input type="text" id="inicioFormacion" name="inicioFormacion" placeholder="YYYY">
      
            <label for="finFormacion">Año de finalización:</label>
            <input type="text" id="finFormacion" name="finFormacion" placeholder="YYYY">
          </fieldset>
      
          <fieldset>
            <legend>Idiomas</legend>
      
            <label for="idioma">Idioma:</label>
            <input type="text" id="idioma" name="idioma">
      
            <label for="hablado">Hablado:</label>
            <select id="hablado" name="hablado">
              <option value="excelente">Excelente</option>
              <option value="bien">Bien</option>
              <option value="regular">Regular</option>
              <option value="nada">Nada</option>
            </select>
      
            <label for="leido">Leído:</label>
            <select id="leido" name="leido">
              <option value="excelente">Excelente</option>
              <option value="bien">Bien</option>
              <option value="regular">Regular</option>
              <option value="nada">Nada</option>
            </select>
      
            <label for="escrito">Escrito:</label>
            <select id="escrito" name="escrito">
              <option value="excelente">Excelente</option>
              <option value="bien">Bien</option>
              <option value="regular">Regular</option>
              <option value="nada">Nada</option>
            </select>
          </fieldset>
      
          <button type="submit">Enviar Solicitud</button>
        </form>
      </div>

    <!-- ====== FOOTER ====== -->

        <div class="redes">

            <h2>Make DND</h2>

        </div>
    </footer>
</body>
</html>
